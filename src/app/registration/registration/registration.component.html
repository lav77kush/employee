<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">Employee Registration Form</h5>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row form-row">
          <div class="form-group col-md-6">
            <label>Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>DOB</label>
            <input
              type="text"
              formControlName="dob"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"
            />
            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
              <div *ngIf="f.dob.errors.required">DOB is required</div>
            </div>
          </div>
  
          <div class="form-group col-md-6">
            <label>Gender</label>
            <select
              formControlName="gender"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
            >
              <option value=""></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
              <div *ngIf="f.gender.errors.required">Gender is required</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Education</label>
            <input
              type="text"
              formControlName="education"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.education.errors }"
            />
            <div *ngIf="submitted && f.education.errors" class="invalid-feedback">
              <div *ngIf="f.education.errors.required">Education is required</div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Department</label>
            <input
              type="text"
              formControlName="department"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.department.errors }"
            />
            <div
              *ngIf="submitted && f.department.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.department.errors.required">
                Department is required
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Mobile No</label>
            <input
              type="text"
              formControlName="mobileNo"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }"
            />
            <div *ngIf="submitted && f.mobileNo.errors" class="invalid-feedback">
              <div *ngIf="f.mobileNo.errors.required">Mobile No is required</div>
              <div *ngIf="f.mobileNo.errors.minlength">
                Mobile No must be at least 10 characters
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Address</label>
            <input
              type="password"
              formControlName="address"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
            />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
          </div>
        <div class="form-group col-md-6">
            <label>Technologies</label>
          <p-multiSelect
              [options]="tehchnoList"
              formControlName="technologies"
              [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
              defaultLabel="Select a Technology"
              optionLabel="name"
            >
            </p-multiSelect> 
  
            <div
              *ngIf="submitted && f.technologies.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.technologies.errors.required">
                Technology is required
              </div>
            </div>
          </div> 
        </div>
  
        <div class="text-center mt-5">
          <button class="btn btn-primary mr-2">Register</button>
          <button
            class="btn btn-secondary mr-10"
            type="reset"
            (click)="onReset()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
